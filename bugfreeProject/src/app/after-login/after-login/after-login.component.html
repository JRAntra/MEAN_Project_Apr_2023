      <mat-sidenav-container>        
        <button class="like-list-button" mat-icon-button [matMenuTriggerFor]="likeMenu">
          <mat-icon>favorite</mat-icon>
        </button>
        <mat-menu #likeMenu="matMenu">
          <ng-container *ngFor="let newsItem of likeList">
            <button mat-menu-item>
              <!-- Display your news item data here -->
              <h2>{{ newsItem.publisherName }}</h2>
              <p>{{ newsItem.content.text | truncate }}</p>
            </button>
          </ng-container>
        </mat-menu>
      </mat-sidenav-container>
      
      <div class="like-list-container" *ngIf="showLikeList">
        <app-like-list></app-like-list>
      </div>

    <div class="container">
      <div class="centered">
        <div class="SearchBar">
          <input type="text" [(ngModel)]="searchText" placeholder="Search..." />
        </div>
      </div>
    </div>
    
    
    <div class="button-container">
      <button class="button button-primary" (click)="onSearch()">Search</button>
    </div>
    <div class="hint">
      <p>Your search text is limited to 20 characters: {{ searchText | truncate }}</p>
    </div>
