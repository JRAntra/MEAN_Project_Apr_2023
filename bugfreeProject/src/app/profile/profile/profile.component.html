<div class="profile-container">
  <h2>Profile</h2>

  <div class="avatar-container">
    <img src="assets/avatar.jpeg" alt="User Avatar" class="avatar">
  </div>

  <div class="profile-details" [formGroup]="profileForm">
    <div class="form-group rectangle">
      <label for="username">Username:</label>
      <p>{{ profileForm.get('username')?.value }}</p>
    </div>

    <div class="form-group rectangle">
      <label for="email">Email:</label>
      <p>{{ profileForm.get('email')?.value }}</p>
    </div>

    <div class="form-group rectangle">
      <label for="age">Age:</label>
      <p>{{ profileForm.get('age')?.value }}</p>
    </div>

    <div class="form-group rectangle">
      <label for="gender">Gender:</label>
      <p>{{ profileForm.get('gender')?.value }}</p>
    </div>

    <div class="form-group rectangle">
      <label for="password">Password:</label>
      <div class="password-input">
        <input type="password" id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required>
        <button class="reveal-button" (click)="togglePasswordVisibility()">{{ showPassword ? 'Hide' : 'Reveal' }}</button>
      </div>
    </div>

    <div class="icon-container">
      <span class="icon" (click)="showPosts()">üìù</span>
      <span class="icon" (click)="showLikedStories()">üëç</span>
    </div>

    <div appAutoHide>
      <a class="showTime">It is your showtime!</a>
    </div>
  </div>
</div>

<app-navbar></app-navbar>
