
<div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">UserEmail</label>
        <input type="text" id="username" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="form-group">
        <Span class="register-link">Don't have an account? <a href="#">Register</a></Span>
      </div>
      <div class="form-group agreement-help">
        <div class="checkbox-agreement">
          <input type="checkbox" id="agreement">
        <label for="agreement"><a href="#" class="agreement">Agreement</a></label>
        </div> 
        <a href="#">Need Help?</a> 
      </div>
       
    </form>
  </div>
