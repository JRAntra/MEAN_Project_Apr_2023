<div class="login-container">
    <div class="form-container">
      <h2>Login</h2>
  
      <div class="avatar-container">
        <img src="assets/company-avatar.png" alt="Company Avatar" class="avatar">
      </div>
  
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required formControlName="username">
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required formControlName="password">
        </div>
        <pre>{{ loginForm.value | json }}</pre>
        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
          <button type="button" class="register-button" routerLink="/register">Register</button>
        </div>
  
        
      </form>
    </div>
  </div>
