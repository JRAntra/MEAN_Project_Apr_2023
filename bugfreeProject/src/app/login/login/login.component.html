
<div class="login-container">
  
    <form #testForm="ngForm" (ngSubmit)="submit(testForm)" class="login-form">
      <div class="avatar-container">
        <img src="assets/company-avatar.png" alt="Company Avatar" class="avatar">
      </div>
      <h2>Login</h2>
      <div class="form-group">
        <label for="userEmail">UserEmail</label>
        <input type="text" name="userEmail" class="form-control" placeholder="Email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="form-group">
        <Span class="register-link">Don't have an account? <a href="#">Register</a></Span>
      </div>
      <div class="form-group agreement-help">
        <div class="checkbox-agreement">
          <input type="checkbox" id="agreement" name="agree" ngModel>
        <label for="agreement"><a href="#" class="agreement">Agreement</a></label>
        </div> 
        <a href="#">Need Help?</a> 
      </div>
       
    </form>
  </div>
