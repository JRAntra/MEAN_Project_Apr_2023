<div class="register-container">
    <h2>Register</h2>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" formControlName="userName">
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" class="form-control" placeholder="Email" formControlName="userEmail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your Password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" formControlName="passwordConfirm">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
