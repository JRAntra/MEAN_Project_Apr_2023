<p-card class="comment__container">
    <ng-template *ngIf="comment.content?.image" pTemplate="header">
        <div class="comment__image">
            <p-image alt="Card" [preview]="true" [src]="comment.content!.image" />
        </div>
    </ng-template>
    <div class="comment__poster">
        <p-avatar label="P" styleClass="mr-2" shape="circle"></p-avatar>
        {{ comment.publisherName }}
    </div>
    <div class="comment__content">
        {{ comment.content?.text ?? 'no content' }}
    </div>
</p-card>
