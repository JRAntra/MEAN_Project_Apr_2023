<div class="news-feed__container">
  <div class="news-feed__new-story">
    <app-new-story></app-new-story>
  </div>
  <div class="news-feed__buttons-bar">
    <p-button
      label="Liked List"
      class="news-feed__like-list-button"
      styleClass="p-button-link"
      (click)="toggleLikedListSidebar()"
    ></p-button>
  </div>
  <p-sidebar
    [(visible)]="likedListSidebarVisible"
    position="right"
    [style]="{ width: '100%', 'max-width': '45em' }"
  >
    <!-- <app-story-list *ngIf="storyList$ | async as storyList" [storyList]="storyList | reversed"></app-story-list> -->
  </p-sidebar>
  <app-story-list
    *ngIf="storyList$ | async as storyList; else loading"
    [storyList]="storyList | reversed"
    class="news-feed__viewer"
  ></app-story-list>
  <ng-template #loading> loading </ng-template>
</div>
