<div class="news-feed__container">
    <div class="news-feed__new-story">
        <app-new-story></app-new-story>
    </div>
    <div class="news-feed__buttons-bar">
        <p-button label="Liked List" class="news-feed__like-list-button" styleClass="p-button-link" (click)="toggleLikedList()"></p-button>
    </div>
    <p-sidebar [(visible)]="likedListSidebarVisible" position="right"
        [style]="{'width':'100%','max-width':'45em'}">
        <app-story-list [storyList]="storyList"></app-story-list>
    </p-sidebar>
    <app-story-list [storyList]="storyList" class="news-feed__viewer"></app-story-list>
</div>
