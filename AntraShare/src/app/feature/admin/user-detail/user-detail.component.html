<p-card header="User Info" [style]="{'height':'100%'}">
    <div class="col flex align-items-center justify-content-center">
        <div class="userDetail--container">
            <p class="name--container userDetail">
                <span>Name: </span>
                <span>{{selectedUser?.name}}</span>
            </p>
            <p-divider></p-divider>
            <p class="username--container userDetail">
                <span>Username: </span>
                <span>{{selectedUser?.username}}</span>
            </p>
            <p-divider></p-divider>
            <p class="email--container userDetail">
                <span>Email: </span>
                <span>{{selectedUser?.email}}</span>
            </p>
            <p-divider></p-divider>
            <p class="gender--container userDetail">
                <span>Gender: </span>
                <span>{{selectedUser?.gender}}</span>
            </p>
            <p-divider></p-divider>
            <p class="birthday--container userDetail">
                <span>Birthday: </span>
                <span>{{selectedUser?.birthday}}</span>
            </p>
            <p-divider></p-divider>
        </div>
    </div>
</p-card>
