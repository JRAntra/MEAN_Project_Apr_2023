<p-card header="User Info" [style]="{ height: '100%' }">
  <div class="col flex align-items-center justify-content-center">
    <div class="userDetail--container">
      <p class="name--container userDetail">
        <span>Name: </span>
        <span>{{ selectedUser?.name }}</span>
      </p>
      <p-divider></p-divider>
      <p class="username--container userDetail">
        <span>Username: </span>
        <span>{{ selectedUser?.userName }}</span>
      </p>
      <p-divider></p-divider>
      <p class="email--container userDetail">
        <span>Email: </span>
        <span>{{ selectedUser?.userEmail }}</span>
      </p>
      <p-divider></p-divider>
      <p class="gender--container userDetail">
        <span>Gender: </span>
        <span>{{ selectedUser?.gender }}</span>
      </p>
      <p-divider></p-divider>
      <p class="age--container userDetail">
        <span>Age: </span>
        <span>{{ selectedUser?.age }}</span>
      </p>
      <p-divider></p-divider>
      <p class="phone--container userDetail">
        <span>Phone Number: </span>
        <span>{{ selectedUser?.phone }}</span>
      </p>
      <p-divider></p-divider>
      <p class="role--container userDetail">
        <span>User Role: </span>
        <span>{{ selectedUser?.userRole }}</span>
      </p>
      <p-divider></p-divider>
    </div>
  </div>
</p-card>
