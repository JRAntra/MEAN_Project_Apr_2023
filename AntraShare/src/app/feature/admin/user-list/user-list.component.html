<div class="card userList--container">
    <div class="userListTable--container">
        <p-table 
             [value]="userList" 
             [scrollable]="true" 
             scrollHeight="flex" 
             [virtualScroll]="true" 
             [virtualScrollItemSize]="46"
             [style]="{'min-width':'30vw', 'width':'flex'}"
             selectionMode="single" 
             [(selection)]="selected"
             (onRowSelect)="emitSelectedUser(selected!)">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th> </th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user" style="height:46px">
                    <td>
                        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
                    </td>
                    <td>
                        {{ user.userName }}
                    </td>
                    <td>
                        {{ user.userEmail }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    

    <div class="addUserButton--container">
        <p-button label="Add User" [style]="{'width':'100%'}"></p-button>
    </div>
</div>
