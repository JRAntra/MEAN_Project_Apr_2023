<div class="card panel--container">
    <p-splitter [panelSizes]="[25, 75]" [style]="{'height':'100%'}">
        <ng-template pTemplate>
            
            <div class="card">
                <p-table [columns]="cols" 
                         [value]="userList" 
                         [scrollable]="true" 
                         scrollHeight="flex" 
                         [virtualScroll]="true" 
                         [virtualScrollItemSize]="46"
                         [style]="{'width':'30vw'}">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th> </th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                        <tr style="height:46px">
                            <td>
                                <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
                            </td>
                            <td>
                                {{ rowData.username }}
                            </td>
                            <td>
                                {{ rowData.email }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <!-- <div class="col flex align-items-center justify-content-center">Panel 1</div> -->
        </ng-template>
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">Panel 2</div>
        </ng-template>
    </p-splitter>
</div>
