<div class="profile__container">
    <div class="profile__self">
        <div class="profile__avatar">
            <p-avatar label="P" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        </div>
        <p-card>
            <div class="profile__identification">
                <p-inplace #profileNameEditor>
                    <ng-template pTemplate="display">
                        <span>Name</span>
                    </ng-template>
                    <ng-template pTemplate="content">
                        <input type="text" value="Name" pInputText />
                        <p-button icon="pi pi-check" [loading]="loading"
                            (click)="save($event, profileNameEditor)"></p-button>
                    </ng-template>
                </p-inplace>
                <span>email</span>
            </div>
        </p-card>
    </div>
    <div class="profile__settings">
        <p-card>
            <div>
                <span class="profile__label">Password</span>
                <p-inplace #profilePasswordEditor>
                    <ng-template pTemplate="display">
                        <span>******</span>
                    </ng-template>
                    <ng-template pTemplate="content">
                        <input type="text" value="" pInputText />
                        <p-button icon="pi pi-check" [loading]="loading"
                            (click)="save($event, profilePasswordEditor)"></p-button>
                    </ng-template>
                </p-inplace>
            </div>
        </p-card>
        <p-card>
            <div>
                <span class="profile__label">Gender</span>
                <p-dropdown [options]="genderOptions"></p-dropdown>
            </div>
        </p-card>
        <p-card>
            <div>
                <span class="profile__label">Age</span>
                <p-inplace #profileBirthdayEditor>
                    <ng-template pTemplate="display">
                        <span>18</span>
                    </ng-template>
                    <ng-template pTemplate="content">
                        choose your birthday
                        <p-calendar></p-calendar>
                        <p-button icon="pi pi-check" [loading]="loading"
                            (click)="save($event, profileBirthdayEditor)"></p-button>
                    </ng-template>
                </p-inplace>
            </div>
        </p-card>
        <p-card>
            <div><span class="profile__label">Email</span>123@456</div>
        </p-card>
        <p-card>
            <div>
                <span class="profile__label">Phone</span>
                <p-inplace #profilePhoneEditor>
                    <ng-template pTemplate="display">
                        <span>123456</span>
                    </ng-template>
                    <ng-template pTemplate="content">
                        <input type="text" value="" pInputText />
                        <p-button icon="pi pi-check" [loading]="loading"
                            (click)="save($event, profilePhoneEditor)"></p-button>
                    </ng-template>
                </p-inplace>
            </div>
        </p-card>
    </div>
    <div class="profile__achievement">
        <div>
            <i class="pi pi-file" style="font-size: 5em" pBadge value="22"></i>
            <i class="pi pi-heart-fill" style="font-size: 5em; color: red" pBadge value="12"></i>
        </div>
    </div>
</div>
