<div class="card--container">
  <p-card>
    <form
      class="form--container"
      [formGroup]="myFormGroup"
      (submit)="onLogin($event)"
    >
      <div class="card flex justify-content-center logo--container container">
        <p-image
          src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png"
          alt="Image"
          width="250"
        ></p-image>
      </div>
      <div class="email--container container">
        <span class="p-float-label email--wrapper">
          <input
            pInputText
            id="email"
            formControlName="userEmail"
            name="email"
            [email]="true"
          />
          <label for="username">Email</label>
        </span>
        <div
          *ngIf="
            myFormGroup.get('userEmail')?.invalid &&
            myFormGroup.get('userEmail')?.touched
          "
          class="error-message"
        >
          <div *ngIf="myFormGroup.get('userEmail')?.hasError('required')">
            Email is required.
          </div>
          <div *ngIf="myFormGroup.get('userEmail')?.hasError('email')">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="password--container container">
        <span class="p-float-label">
          <p-password
            formControlName="password"
            [feedback]="false"
            id="password"
            name="password"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          ></p-password>
          <label for="password">Password</label>
        </span>
        <div
          *ngIf="
            myFormGroup.get('password')?.invalid &&
            myFormGroup.get('password')?.touched
          "
          class="error-message"
        >
          <div *ngIf="myFormGroup.get('password')?.hasError('required')">
            Password is required.
          </div>
        </div>
      </div>

      <div class="registerLink--container container">
        <a routerLink="/register">No Accounts? Register Now!</a>
      </div>

      <div class="agreement--container container">
        <p-checkbox
          name="agreement"
          formControlName="agreement"
          label="Agree"
          [binary]="true"
        ></p-checkbox>
        <div
          *ngIf="myFormGroup.get('agreement')?.invalid"
          class="error-message"
        >
          Please agree to the terms and conditions.
        </div>
      </div>

      <p-button
        type="submit"
        label="Login"
        [loading]="loginLoading_icon"
        class="loginButton"
        [style]="{ width: '100%' }"
      ></p-button>
    </form>
  </p-card>
</div>
