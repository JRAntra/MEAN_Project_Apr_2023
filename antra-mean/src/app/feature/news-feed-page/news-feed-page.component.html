
<div class="container">
  <ul nz-menu nzMode="horizontal" class="like-list-button">
    <li nz-menu-item >
      <span nz-icon nzType="heart"></span>
      <span nz-typography nzType="secondary">
        Like list
      </span>
    </li>
  </ul>
  <form nz-form [formGroup]="myFormGroup" class="post-form">
    <div class="post-news-feed-form">
      <nz-card>
        <img class="upload-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRYDQq0Pyt_o6oYjskMjuJ-KEVFS7WVLAW6RyifkGOQA&usqp=CAU&ec=48600112" alt="temp-photo">
      </nz-card>
      <div class="post-button">
        <button nz-button nzBlock class="post-button" nzType="primary">Post</button>
      </div>
    </div>
  </form>

  <div class="cards">
    <nz-card-meta
      nzTitle="User Name"
      nzDescription="Publish Time"
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta>
    <nz-card [nzCover]="coverTemplate" nzSize="small">
      <div nz-row>
        <div class="comment-counter-box" nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="10">
          <span nz-icon nzType="comment" class="comment-icon" nzTheme="outline"></span>
          <span nz-typography nzType="secondary">10</span>
        </div>
        <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="4"></div>
        <div class="like-counter-box" nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="10">
          <span nz-icon nzType="like" class="like-icon" nzTheme="outline"></span>
          <span nz-typography nzType="secondary">110</span>
        </div>
      </div>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"/>
    </ng-template>
  </div>
