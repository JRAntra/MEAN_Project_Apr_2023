<nz-layout class="layout">
	<nz-sider
		nzCollapsible
		nzBreakpoint="lg"
		[nzCollapsedWidth]="0"
		[nzWidth]="240"
	>
		<div class="logo">Admin</div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
			<li nz-menu-item>
				<span nz-icon nzType="user"></span>
				<span>User Tag 1</span>
				<button
					class="delete"
					nz-button
					nzSize="small"
					nzType="default"
				>
					Delete
				</button>
			</li>
			<li nz-menu-item>
				<span nz-icon nzType="user"></span>
				<span>User Tag 2</span>
				<button
					class="delete"
					nz-button
					nzSize="small"
					nzType="default"
				>
					Delete
				</button>
			</li>
			<li nz-menu-item>
				<span nz-icon nzType="user"></span>
				<span>User Tag 3</span>
				<button
					class="delete"
					nz-button
					nzSize="small"
					nzType="default"
				>
					Delete
				</button>
			</li>
			<li nz-menu-item>
				<span nz-icon nzType="user"></span>
				<span>User Tag 4</span>
				<button
					class="delete"
					nz-button
					nzSize="small"
					nzType="default"
				>
					Delete
				</button>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<nz-content>
			<div class="inner-content">
				<app-user-info> </app-user-info>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
