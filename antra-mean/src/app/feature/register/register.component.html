<div class="container">
	<form #userForm="ngForm">
		{{ userForm.value | json }}
		<div class="form-group">
			<label class="label-name"> User Name: </label>
			<input
				nz-input
				type="text"
				class="form-control"
				name="username"
				ngModel
				required
			/>
		</div>
		<div class="form-group">
			<label class="label-name"> Password: </label>
			<div class="form-control password-form-control">
				<input
					[type]="passwordVisible ? 'text' : 'password'"
					nz-input
					type="password"
					name="password"
					[(ngModel)]="password"
					required
				/>
				<span
					nz-icon
					[nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
					(click)="passwordVisible = !passwordVisible"
					class="password-icon"
				></span>
			</div>
		</div>
		<div class="form-group">
			<label class="label-name"> Confrim Passowrd: </label>
			<div class="form-control password-form-control">
				<input
					[type]="passwordVisible ? 'text' : 'password'"
					nz-input
					type="password"
					name="confirm-password"
					[(ngModel)]="confirmPassword"
					required
				/>
				<span
					nz-icon
					[nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
					(click)="passwordVisible = !passwordVisible"
					class="password-icon"
				></span>
			</div>
		</div>
		<div class="form-group">
			<label class="label-name"> Email: </label>
			<input
				nz-input
				type="email"
				class="form-control"
				name="email"
				ngModel
				required
			/>
		</div>
		<div class="form-group">
			<label class="label-name"> Phone Number: </label>
			<input
				nz-input
				type="text"
				class="form-control"
				name="phoneNumber"
				ngModel
				required
			/>
		</div>
		<div class="form-group">
			<label class="label-name"> Gender: </label>
			<nz-select class="gender-select" name="Gender" ngModel>
				<nz-option nzValue="Male" nzLabel="Male"></nz-option>
				<nz-option nzValue="Female" nzLabel="Female"></nz-option>
				<nz-option nzValue="Other" nzLabel="Other"></nz-option>
			</nz-select>
		</div>
		<div class="form-group">
			<div class="spacer"></div>
			<div class="checkbox-group">
				<label
					nz-checkbox
					class="agree-checkbox"
					name="agree"
					[(ngModel)]="checked"
				></label>
				<label>
					<span>
						I have read the
						<a>agreement</a>
					</span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="spacer"></div>
			<button nz-button nzType="primary" (click)="print()">
				Register
			</button>
		</div>
	</form>
</div>
