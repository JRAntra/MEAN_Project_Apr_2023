<nz-list nzItemLayout="vertical" class="news-feeds">
		<nz-list-item *ngFor="let newsItem of newsFeed" class="news-item">
			<div class="avatar">
				<nz-avatar
					[nzSrc]="newsItem.avatar"
					[nzSize]="64"
					nzIcon="user"
				></nz-avatar>
			</div>

			<div class="content">
				<p class="publisher-name">{{ newsItem.publisherName }}</p>

				<div *ngIf="newsItem.content.imageUrl">
					<img nz-image [nzSrc]="newsItem.content.imageUrl" width="200px" height="200px" alt="News feed" class="news-feed-image" />
				</div>

				<div *ngIf="newsItem.content.videoUrl">
					<video [src]="newsItem.content.videoUrl" controls></video>
				</div>

				<div *ngIf="newsItem.content.textUrl">
					<p>{{ newsItem.content.textUrl }}</p>
				</div>

				<div class="like-comment-counts">
					<p class="like-count">
						Likes: {{ newsItem.likedIdList.length }}
					</p>
					<p class="comment-count">
						Comments: {{ newsItem.comments.length }}
					</p>
				</div>
