<div class="news-feed-page">
	<nz-page-header>
		<nz-page-header-title>News Feeds</nz-page-header-title>
		<nz-page-header-subtitle> Explore! </nz-page-header-subtitle>
		<nz-page-header-extra class="header-extra">
			<nz-space>
				<div class="spacer"></div>
				<button
					*nzSpaceItem
					nz-button
					nzType="primary"
					(click)="goToLikedList()"
				>
					<span nz-icon nzType="like" class="like-icon"></span>
					Liked List
				</button>
			</nz-space>
		</nz-page-header-extra>
	</nz-page-header>

	<div *ngIf="likedlistVisible" class="liked-list">
		<app-like-list
			*ngIf="likedList$ | async as likedList"
			[storyList]="likedList"
		></app-like-list>
	</div>

	<!-- Post Form -->
	<div class="post-form">
		<nz-form [formGroup]="postForm" (ngSubmit)="submitPostForm()">
			<nz-form-item>
				<nz-form-control>
					<textarea
						nz-input
						formControlName="content"
						rows="4"
						placeholder="Write your post here"
						nz-input
						[(ngModel)]="inputValue"
					></textarea>
				</nz-form-control>
			</nz-form-item>
			<nz-form-item class="post-button">
				<button
					nz-button
					nzType="primary"
					[disabled]="postForm.invalid"
					style="width: 100%"
				>
					Post
				</button>
			</nz-form-item>
		</nz-form>
	</div>

	<!-- news feeds -->
	<app-like-list
		*ngIf="storyList$ | async as storyList"
		[storyList]="storyList"
	></app-like-list>
</div>
