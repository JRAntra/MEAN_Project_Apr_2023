<div class="like-list-page">
	<nz-page-header>
		<nz-page-header-title>Liked list</nz-page-header-title>
		<nz-page-header-extra class="header-extra">
			<nz-space>
				<div class="spacer"></div>
				<button
					*nzSpaceItem
					routerLink="/news-feed"
					nz-button
					nzType="primary"
				>
					<span nz-icon nzType="rollback" nzTheme="outline"></span>
					Back to news feed
				</button>
			</nz-space>
		</nz-page-header-extra>
	</nz-page-header>

	<!-- news feeds -->
	<div class="news-feed" *ngFor="let likedItem of likedNews">
		<nz-card
			[nzCover]="body"
			nzSize="default"
			[nzActions]="[actionComment, actionLike]"
		>
			<nz-card-meta
				[nzTitle]="likedItem.userID"
				nzDescription="{{ likedItem.date }}"
				[nzAvatar]="avatarTemplate"
			></nz-card-meta>
		</nz-card>

		<ng-template #avatarTemplate>
			<nz-avatar
				nzSize="large"
				nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
			></nz-avatar>
		</ng-template>
		<ng-template #body>
			<span nz-typography class="post-body">
				{{ likedItem.body }}
			</span>
		</ng-template>

		<ng-template #actionComment class="comment-box">
			<div class="icon-with-count">
				<span nz-icon nzType="comment" class="comment-icon"></span>
				<span nz-typography nzType="secondary">{{
					likedItem.comments ? likedItem.comments : 0
				}}</span>
			</div>
		</ng-template>

		<ng-template #actionLike class="like-box">
			<div class="icon-with-count">
				<span nz-icon nzType="like" class="like-icon"></span>
				<span nz-typography nzType="secondary">{{
					likedItem.likes ? likedItem.likes : 0
				}}</span>
			</div>
		</ng-template>
	</div>

	<div class="pagination-container">
		<div class="pagination-center">
			<nz-pagination
				[nzTotal]="500"
				class="pagination"
				[nzResponsive]="true"
				[nzHideOnSinglePage]="false"
			></nz-pagination>
		</div>
	</div>
</div>
